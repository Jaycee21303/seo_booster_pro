{% extends "base.html" %}
{% block content %}

<div class="auth-container card">
    <h2 class="auth-title">Create Your Account</h2>
    <p class="auth-subtitle">Start your free 30-day trial â€” no credit card needed.</p>

    {% if error %}
        <div class="auth-error">{{ error }}</div>
    {% endif %}

    <form method="POST" class="auth-form">

        <label class="auth-label">Email</label>
        <input type="email" name="email" class="auth-input" placeholder="you@example.com" required>

        <label class="auth-label">Password</label>
        <input type="password" name="password" class="auth-input" placeholder="Choose a secure password" required>

        <button class="auth-btn" type="submit">Create Account</button>
    </form>

    <div class="auth-switch">
        Already have an account?
        <a href="/login">Log in</a>
    </div>
</div>

{% endblock %}
