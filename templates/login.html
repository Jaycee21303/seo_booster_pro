{% extends "base.html" %}
{% block content %}

<style>
.login-container {
    max-width: 420px;
    margin: 70px auto;
    padding: 35px;
    background: white;
    border-radius: 14px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    font-family: 'Inter', sans-serif;
}

.login-title {
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 10px;
    color: #333;
}

.login-subtitle {
    font-size: 15px;
    text-align: center;
    color: #666;
    margin-bottom: 25px;
}

.login-input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
}

.login-btn {
    width: 100%;
    padding: 14px;
    background: #6A4CFF;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
}

.login-btn:hover {
    background: #5535e6;
}

.login-footer {
    text-align: center;
    margin-top: 15px;
}

.login-footer a {
    color: #6A4CFF;
    font-weight: 600;
    text-decoration: none;
}

.error-box {
    background: #ffe0e0;
    color: #b00000;
    padding: 10px 12px;
    border-radius: 8px;
    margin-bottom: 15px;
    font-size: 14px;
    text-align: center;
}
</style>

<div class="login-container">
    <div class="login-title">Welcome Back</div>
    <div class="login-subtitle">Log in to access your SEO dashboard.</div>

    {% if error %}
        <div class="error-box">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input type="email" name="email" class="login-input" placeholder="Email address" required>
        <input type="password" name="password" class="login-input" placeholder="Password" required>

        <button class="login-btn" type="submit">Log In</button>
    </form>

    <div class="login-footer">
        Donâ€™t have an account? <a href="/signup">Create one</a>
    </div>
</div>

{% endblock %}
