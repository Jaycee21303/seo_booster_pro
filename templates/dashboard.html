{% extends "base.html" %}
{% block content %}

<div class="main-container">
    <div class="page-title">SEO Dashboard</div>

    <div class="dashboard-container">

        <!-- Left Panel -->
        <div class="left-panel">
            <label class="label">Website URL</label>
            <input type="text" id="site_url" class="input-field" placeholder="https://yourwebsite.com">

            <button class="btn btn-analyze" onclick="analyzeSEO()">Analyze Website</button>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="result-card">
                <h3>SEO Report</h3>
                <div id="seo_results" class="result-box">Run an analysis to see results here.</div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
