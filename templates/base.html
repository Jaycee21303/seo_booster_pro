<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEO Booster Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-navy px-4">
    <a class="navbar-brand fw-bold" href="/dashboard">SEO Booster Pro</a>

    {% if session.get('user_id') %}
    <div class="ms-auto">
        <a href="/dashboard" class="nav-link d-inline-block text-white mx-2">Dashboard</a>
        <a href="/settings" class="nav-link d-inline-block text-white mx-2">Settings</a>
        <a href="/logout" class="nav-link d-inline-block text-white mx-2">Logout</a>
    </div>
    {% endif %}
</nav>

<div class="container-fluid mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
