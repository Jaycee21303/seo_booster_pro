<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Booster Pro</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #f7f7fb;
            font-family: 'Inter', sans-serif;
            color: #222;
        }

        /* NAVIGATION BAR */
        .navbar {
            width: 100%;
            padding: 18px 40px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .nav-left {
            font-size: 22px;
            font-weight: 700;
            color: #6A4CFF;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links a {
            margin-left: 25px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #6A4CFF;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="nav-left">
            SEO Booster Pro
            {% if session.get('is_pro') %}
                <span style="
                    background:#00c96b; 
                    color:white; 
                    padding:6px 10px; 
                    border-radius:8px; 
                    font-size:12px;
                ">
                    PRO
                </span>
            {% endif %}
        </div>

        <div class="nav-links">
            <a href="/">Home</a>
            {% if session.get("user_id") %}
                <a href="/dashboard">Dashboard</a>
                <a href="/settings">Settings</a>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Log In</a>
                <a href="/signup">Sign Up</a>
            {% endif %}
        </div>
    </div>

    {% block content %}
    {% endblock %}

</body>
</html>
