<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SEO Booster</title>

    <!-- Global CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- ⭐ Google AdSense Global Script -->
    <script async 
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXX"
        crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

    <!-- NAVBAR (Optional – remove if your project doesn’t use one) -->
    <nav style="
        width:100%;
        background:white;
        padding:18px 22px;
        box-shadow:0 2px 8px rgba(0,0,0,0.08);
        margin-bottom:10px;
    ">
        <div style="
            max-width:1200px;
            margin:auto;
            display:flex;
            justify-content:space-between;
            align-items:center;
        ">
            <div style="font-size:22px; font-weight:700; color:#6A4CFF;">
                SEO Booster
            </div>

            <div>
                <a href="/login" style="margin-right:20px; color:#6A4CFF; font-weight:600;">Login</a>
                <a href="/signup" style="
                    padding:10px 20px;
                    background:#6A4CFF;
                    color:white;
                    border-radius:8px;
                    font-weight:600;
                    text-decoration:none;">
                    Sign Up
                </a>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT FROM CHILD TEMPLATES -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
