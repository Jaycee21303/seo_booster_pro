{% extends "base.html" %}

    <form method="POST">
        <label class="fw-bold">Your OpenAI API Key</label>
        <input type="text" name="api_key" value="{{ api_key }}" class="form-control mb-3" required>

    </form>
</div>

{% endblock %}
